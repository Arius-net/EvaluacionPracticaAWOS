services:
  db:
    image: postgres:15-alpine
    container_name: cafeteria-db
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD} # Contraseña del superusuario
    ports:
      - "5432:5432"
    volumes:
      # Mapeo de la carpeta db para ejecución automática al iniciar
      # Los archivos se ejecutan en orden alfabético
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
      - ./db/reports_vw.sql:/docker-entrypoint-initdb.d/3-reports_vw.sql
      - ./db/indexes.sql:/docker-entrypoint-initdb.d/4-indexes.sql
      - ./db/roles.sql:/docker-entrypoint-initdb.d/5-roles.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafeteria-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Aquí usamos las credenciales del usuario limitado 'app_user'
      DATABASE_URL: "postgresql://app_user:app_password@db:5432/postgres"
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy